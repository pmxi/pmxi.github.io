---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p>
        By {% if page.author == "Paras Mittal" %}<a href="{% link about.md %}">{{ page.author }}</a>{% else %}{{ page.author }}{% endif %}, <span class="date" title="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</span>
    </p>
    {{ content }}
</article>
